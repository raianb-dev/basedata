{% load static %}

<!DOCTYPE html>
<html>

<head>
  <title>Adicionar Ervas | Substâncias</title>
  <!-- Add your CSS stylesheets here -->
  <link rel="stylesheet" href="{% static 'health/styles.css' %}">
</head>

<body>
  <div class="container">
    <div class="nav">
      <h1>Herbs  Substances</h1>
    </div>
    <section>
      <center>
        <form method="post" action="{% url 'add-herbsSubstances' %}">
          <br>
          <label id="label">Importar informação / ChatGPT:</label><br>
          <textarea name="prompt" id="prompt" cols="140" rows="3" placeholder="Cole o texto aqui..."></textarea>
          <input type="button" value="" id="classificar">
          <h2>Formulário</h2>
          {% csrf_token %}
          <label id="label">Breve resumo do que é e o seu principal benefício:</label><br>
          <textarea name="descricao" id="descricao" cols="70" rows="3"
            placeholder="Adicionar descrição..."></textarea><br>
          <label id="label">O que é? (maiores detalhes do que o resumo do 1.):</label><br>
          <textarea name="oque_e" id="oque_e" cols="70" rows="3"
            placeholder="Adicionar maiores detalhes..."></textarea><br>
          <label id="label">3. Quais os seus Principais Benefícios:</label><br>
          <textarea name="beneficio" id="beneficio" cols="70" rows="3"
            placeholder="Adicionar principais benefícios..."></textarea><br>
          <label id="label">Ela é potencialmente boa para o que: </label><br>
          <textarea name="potencial_beneficios" id="potencial_beneficios" cols="70" rows="3"
            placeholder="Adicionar uma descrição..."></textarea><br>
          <label id="label">Quais doenças e Condições se relacionam com ela: </label><br>
          <textarea name="doencas_relacionadas" id="doencas_relacionadas" cols="70" rows="3"
            placeholder="Adicionar doenças e condições relacionadas..."></textarea><br>

          <label id="label">Quais as desvantagens/cuidados: </label><br>
          <textarea name="desvantagens" id="desvantagens" cols="70" rows="3"
            placeholder="Adicionar desvantagens..."></textarea><br>

          <label id="label">Como funciona:</label><br>
          <textarea name="como_funciona" id="como_funciona" cols="70" rows="3"
            placeholder="Adicionar uma descrição..."></textarea><br>
          <label id="label">Dosagem, informações:</label><br>
          <textarea name="dosagem" id="dosagem" cols="70" rows="3"
            placeholder="Adicionar informações de Dosagem..."></textarea><br>
          <label id="label">FAQ / Perguntas Frequentes:</label><br>
          <textarea name="faq" id="faq" cols="70" rows="3"
            placeholder="Adicionar faq, perguntas frequentes..."></textarea><br>
          <label id="label">Estudos Científicos (scientific references):</label><br>
          <textarea name="estudos_cientificos" id="faq" cols="70" rows="3"
            placeholder="Adicionar estudos científicos..."></textarea><br>
          <input type="submit" value="Enviar" id="button">

        </form>
      </center>

    </section>
  </div>
  <!-- Resto do código HTML ... -->

  <!-- Adicione o seguinte script no final da página, antes da tag </body> -->
  <script>
    // Função para preencher os campos do formulário com base no texto fornecido
    function autoPreenchimento() {
      const texto = document.getElementById('prompt').value;
      const regexTópicos = /\d+\. (.+?)(?=(?:\d+\. )|$)/gs;

      let match;
      let tópicos = [];

      while ((match = regexTópicos.exec(texto)) !== null) {
        const conteudoTópico = match[1].trim();
        tópicos.push(conteudoTópico);
      }

      if (tópicos.length >= 1) {
        document.getElementById('descricao').value = tópicos[0].replace(/^\d+\.\s*/, '');
      }

      if (tópicos.length >= 2) {
        document.getElementById('mecanismo').value = tópicos[1].replace(/^\d+\.\s*/, '');
      }

      if (tópicos.length >= 3) {
        document.getElementById('beneficio').value = tópicos[2].replace(/^\d+\.\s*/, '');
      }

      if (tópicos.length >= 4) {
        document.getElementById('efeitos_colaterais').value = tópicos[3].replace(/^\d+\.\s*/, '');
      }

      if (tópicos.length >= 5) {
        document.getElementById('interacoes').value = tópicos[4].replace(/^\d+\.\s*/, '');
      }

      if (tópicos.length >= 6) {
        document.getElementById('experiencia').value = tópicos[5].replace(/^\d+\.\s*/, '');
      }

      if (tópicos.length >= 7) {
        document.getElementById('estudos_cientificos').value = tópicos[6].replace(/^\d+\.\s*/, '');
      }

      if (tópicos.length >= 8) {
        document.getElementById('faq').value = tópicos[7].replace(/^\d+\.\s*/, '');
      }
    }

    // Chame a função de preenchimento automático quando o campo de texto for alterado
    document.getElementById('prompt').addEventListener('change', autoPreenchimento);
  </script>

  <!-- Resto do código HTML ... -->


</html>

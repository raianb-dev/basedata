{% load static %}

<!DOCTYPE html>
<html>

<head>
  <title>Listagem de Saúde</title>
  <!-- Add your CSS stylesheets here -->
  <link rel="stylesheet" href="{% static 'health/styles.css' %}">
</head>

<body>
  <div class="container">
    <div class="nav">
      <h1>Saude Health</h1>
    </div>
    <section>
      <center>
        <form method="post" action="{% url 'add-saude' %}">
          <br>
          <label id="label">Importar informação / ChatGPT:</label><br>
          <textarea name="prompt" id="prompt" cols="140" rows="15" placeholder="Cole o texto aqui..."></textarea><br>
          <input type="button" value="Importar" id="classificar">
          <h2>Formulário</h2>
          {% csrf_token %}
          <label id="label">Nome:</label><br>
          <textarea name="name" id="name" cols="140" rows="3" placeholder="nome..."></textarea><br>
          <label id="label">O que é / Descrição:</label><br>
          <textarea name="descricao" id="descricao" cols="140" rows="3"
            placeholder="Adicionar descrição..."></textarea><br>
          <label id="label">Mecanismos de ação / Como funciona:</label><br>
          <textarea name="mecanismo" id="mecanismo" cols="140" rows="3"
            placeholder="Adicionar mecanismo de ação..."></textarea><br>
          <label id="label">Potencial Benefícios / Para que serve:</label><br>
          <textarea name="beneficio" id="beneficio" cols="140" rows="3"
            placeholder="Adicionar potencial..."></textarea><br>
          <label id="label">Efeitos colaterais/Cuidados:</label><br>
          <textarea name="efeitos_colaterais" id="efeitos_colaterais" cols="140" rows="3"
            placeholder="Adicionar efeitos colaterais..."></textarea><br>
          <label id="label">Interações gênicas:</label><br>
          <textarea name="interacoes" id="interacoes" cols="140" rows="3"
            placeholder="Adicionar interações gênicas..."></textarea><br>
          <label id="label">Experiência dos Usuários:</label><br>
          <textarea name="experiencia" id="experiencia" cols="140" rows="3"
            placeholder="Adicionar experiencia dos Usuários..."></textarea><br>
          <label id="label">Estudos Científicos / Referências Científica:</label><br>
          <textarea name="estudos_cientificos" id="estudos_cientificos" cols="140" rows="3"
            placeholder="Adicionar estudos científicos..."></textarea><br>
          <label id="label">FAQ / Perguntas Frequentes:</label><br>
          <textarea name="faq" id="faq" cols="140" rows="3"
            placeholder="Adicionar faq, perguntas frequentes..."></textarea><br>
          <input type="submit" value="Enviar" id="button">

        </form>
      </center>

    </section>
  </div>

  <!-- Adicione o script abaixo no mesmo local onde estava a função de autopreenchimento anterior -->
  <script>
    // Função para preencher os campos do formulário com base no texto fornecido
    function autoPreenchimento() {
      const texto = document.getElementById('prompt').value;
      const regexTópicos = /%(\d+)%([^%]+)%(\d+)%/gs;

      let match;
      let tópicos = [];

      while ((match = regexTópicos.exec(texto)) !== null) {
        const conteudoTópico = match[2].trim();
        tópicos.push(conteudoTópico);
      }

      if (tópicos.length >= 1) {
        document.getElementById('name').value = tópicos[0];
      }

      if (tópicos.length >= 2) {
        document.getElementById('descricao').value = tópicos[1];
      }

      if (tópicos.length >= 3) {
        document.getElementById('mecanismo').value = tópicos[2];
      }

      if (tópicos.length >= 4) {
        document.getElementById('beneficio').value = tópicos[3];
      }

      if (tópicos.length >= 5) {
        document.getElementById('efeitos_colaterais').value = tópicos[4];
      }

      if (tópicos.length >= 6) {
        document.getElementById('interacoes').value = tópicos[5];
      }

      if (tópicos.length >= 7) {
        document.getElementById('experiencia').value = tópicos[6];
      }

      if (tópicos.length >= 8) {
        document.getElementById('estudos_cientificos').value = tópicos[7];
      }

      if (tópicos.length >= 9) {
        document.getElementById('faq').value = tópicos[8];
      }
    }

    // Chame a função de preenchimento automático quando o campo de texto for alterado
    document.getElementById('prompt').addEventListener('change', autoPreenchimento);
  </script>



</html>
